name: Tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
  pull_request:
  schedule:
    - cron: "0 15 * * *"

jobs:
  tests: # Aggregate job that provides a single check for workflow success
    runs-on: ubuntu-20.04
    needs:
      - python

    steps:
      - name: Success
        run: echo "Success!"

  python:
    env:
      TOTAL_GROUPS: 60

    strategy:
      fail-fast: false
      matrix:
        group-number:
          [
            1,
          ]

    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-python-matrix

      - name: Get Environments
        id: get-envs
        run: |
          echo "::set-output name=envs::$(tox -l | grep "^${{ github.job }}\-" | ./.github/workflows/get-envs.py)"
        env:
          GROUP_NUMBER: ${{ matrix.group-number }}

      - name: Test
        run: |
          tox -vv -e ${{ steps.get-envs.outputs.envs }} -p auto
        env:
          TOX_PARALLEL_NO_SPINNER: 1
          PY_COLORS: 0
