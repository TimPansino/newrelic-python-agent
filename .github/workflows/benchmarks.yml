---
name: Benchmarks

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.ref || github.run_id }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  # Benchmarks
  benchmark:
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/newrelic/newrelic-python-agent-ci:latest
      options: >-
        --add-host=host.docker.internal:host-gateway
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0

      - name: Fetch git tags
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --tags origin

      - name: Configure pip cache
        run: |
          mkdir -p /github/home/.cache/pip
          chown -R "$(whoami)" /github/home/.cache/pip

      - name: Benchmark vs PR Head
        if: github.event_name == 'pull_request'
        run: |
          asv machine --yes --machine GITHUB_ACTIONS
          asv continuous -e ${{ github.base_ref }} HEAD
          asv compare ${{ github.base_ref }} HEAD

      - name: Benchmark vs Previous Commit
        if: github.event_name != 'pull_request'
        run: |
          asv machine --yes --machine GITHUB_ACTIONS
          asv continuous -e HEAD
          asv compare HEAD^ HEAD
