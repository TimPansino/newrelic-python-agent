# For condition grammar see: https://docs.mergify.com/conditions/#grammar

queue_rules:
  - name: default
    conditions:
      #- "#approved-reviews-by>=1"
      - "label=ready-to-merge"

pull_request_rules:
  - name: main - Automatic merge on approval
    conditions:
      #- "#approved-reviews-by>=1"
      - "-draft"  # Never queue up drafts
      - "label=ready-to-merge"  # Require label
      - "base=main"  # Filter branches by name
    actions:
      queue:
        method: squash

  - name: develop branches - Automatic merge on approval
    conditions:
      #- "#approved-reviews-by>=1"
      - "-draft"  # Never queue up drafts
      - "label=ready-to-merge"  # Require label
      - "base~=^develop"  # Filter branches by name
    actions:
      queue:
        method: squash

  - name: Automatic PR branch updates
    conditions:
      - "queue-position=-1"  # Not queued
    actions:
      update:

  - name: Clean up after merge
    conditions:
      - merged
    actions:
      delete_head_branch:
      label:
        remove:
          - "ready-to-merge"

  - name: Toggle label on test failures
    conditions:
      - check-failure=tests
    actions:
      label:
        toggle:
          - "tests-failing"

  - name: Toggle label on merge conflicts
    conditions:
      - conflict
    actions:
      label:
        toggle:
          - "merge-conflicts"